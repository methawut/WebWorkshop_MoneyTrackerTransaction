<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบัญชีรายรับ - รายจ่าย</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2> โปรแกรมบัญชีรายรับ - รายจ่าย</h2>

    <div class="container">
        <h4> ยอดคงเหลือ </h4>
        <h1 id="balance"> ฿ 0.00</h1>

        <!-- TODO -->
        <div class="income-expense-container">
            <div>
                <h4> รายรับ </h4>
                <p id="money-plus" class="money plus"> ฿5000</p>            <!-- * มี 2 class : class money , class plus -->
            </div>

            <div>
                <h4> รายจ่าย </h4>
                <p id="money-minus" class="money minus"> -฿200 </p>         <!-- * มี 2 class : class money , class minus -->
            </div>
        </div>

        <!-- TODO -->
        <h3> ประวัติธุรกรรม </h3>
        <ul id="list" class="list">
            <!-- 
                * ทำการสร้าง Tag "li" ด้วย Javascript หรือ เมื่อมีการ interact ผ่านเว็บ
            <li class="minus"> ค่าเน็ต <span> - ฿299 </span> 
                <button class="delete-btn"> X </button>
            </li>

            <li class="plus"> เงินเดือน <span> + ฿2000 </span> 
                <button class="delete-btn"> X </button>
            </li>

            -->
        </ul>

        <!-- TODO -->
        <h3> เพิ่มธุรกรรม </h3>
        <form id="form">
            <div class="form-control">
                <label for="text"> ชื่อรายการ </label>
                <input type="text" name="" id="text" placeholder="ระบุรายการธุรกรรม">     <!-- ****** -->
            </div>

            <div class="form-control">
                <label for="amount"> 
                    จำนวนเงิน
                    <br>
                    (+รายรับ , -รายจ่าย)
                </label>
                <input type="number" name="" id="amount" placeholder="ระบุจำนวนเงิน">     <!-- ****** -->
            </div>

            <button class="submit_btn"> เพิ่มธุรกรรม </button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
